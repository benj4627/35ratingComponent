<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive rating component" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <main>
      <section class="container">
        <div class="content">
          <div class="star">
            <img src="./assets/images/icon-star.svg" alt="Star icon" />
          </div>
          <div class="text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating">
            <button class="one">1</button>
            <button class="one">2</button>
            <button class="one">3</button>
            <button class="one">4</button>
            <button class="one">5</button>
          </div>
          <a href="./thanks.html"><button class="submit">SUBMIT</button></a>
        </div>
      </section>
    </main>
  </body>
</html>
